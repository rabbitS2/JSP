<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
		var a;
	
		// 변수 number -> 100값으로 초기화 -> 결과를 화면 출력 
		
		var number = 100;
		
		document.write("number: " + number + "<br>");
	
		
		
		number = 200;
	
		document.write("number: " + number + "<br>");
		
		
		number = "숫자"
		
		document.write("number: " + number + "<br>");
		
		
		
		
		
		
		// 이름 저장변수 (name), 전화번호(tel)
		// 해당변수의 값을 입력해서 화면에 출력
		
		var name = "김석진", tel = "01012341234";
		
		document.write(name + "의 전화번호는 " + tel + "입니다! <br>");
		
		
		
		
		
		// 자바스크립트 데이터 타입
		// 문자형(String) / 숫자형 (Number) / 논리형 (Boolean) / 비어진값 (Null & Undefined)
		
		var str  = "안녕";
		document.write(str + "<br>");   
		 
		// 큰따옴표, 작은따옴표 상관 없이 사용 가능
		  
		str = '잘가';    
		document.write('안녀엉~~~'+ str + "<br>");
		
		
		str = '안녕하세요. "아이티윌" 입니다.';    
		document.write(str + "<br>");
		str = "안녕하세요. '아이티윌' 입니다.";    
		document.write(str + "<br>");
		str = "안녕하세요. \"아이티윌\" 입니다.";    
		document.write(str + "<br>");
		
		
		// 자바스크립트는 문자형 데이터타입으로 HTML코드를 실행가능
		str = "<h2>안녕! </h2>";
		document.write(str+ "<br>");
		
		
		
		
		
		
		// 숫자형 데이터 (Number) : 숫자 데이터만 저장
		// 1000 "100"
		
		var num = Number("100");
		
		document.write(num + 200 + "<br>");
		
		
		
		
		
		// 논리형 데이터(Boolean) : true(참), false(거짓)
		// -> 소문자 true, false 사용
		// -> 비교 연산의 결과로 생성
		
		document.write("<hr>");
		
		var t = true;
		//t = True;
		document.write(t + "<br>");
		var f = false;
		
		var result = Boolean("값");
		document.write(result + "<br>");
		
		result = Boolean(1);
		document.write(result + "<br>");
		
		result = Boolean(0);
		document.write(result + "<br>");
		
		result = Boolean("1000");
		document.write(result + "<br>");
		
		
		
		
		
		
		
		
		// null & undefinded 데이터
		// null : 값이 없음 ----> 변수를 초기화 할 때 사용
		// undefinded : 값이 등록 안됨 
		
		
		var itwill;  // undefinded
		var busan = null; //null
		
		
		
		// 변수/데이터의 지정된 타입을 알려주는 연산
		// ---> typeof 변수/데이터
		
		itwill = 100;
		document.write(typeof itwill + "<br>");
		
		itwill = "test";
		document.write(typeof itwill + "<br>");
		
		itwill = null;
		document.write(typeof itwill + "<br>");
		
		
		
		
		
		
		
		
	
	
	</script>


</head>



<body>
	<h1>WebContent/js1/test3.html</h1>








</body>
</html>
