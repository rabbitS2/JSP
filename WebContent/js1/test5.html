<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


	<script type="text/javascript">
	
		// 제어문 : 프로그램의 흐름을 제어하는 실행문
		//  - 조건문,반복문,선택문....
			   
			   
		// if문 : 특정 조건을 만족할때만 실행하는 구문
		//       조건문이 참일때만 실행
		//    if(조건문){
		//    }
		// 실행하는 코드가 한줄일때는 {} 생략가능
	
	
		var num = 1000;
		
		
		if(num > 500){
			document.write(" ITWILL <br> ");
		}
	
	
		if(true){
			document.write(" 안녕하세요 <br> ");
		}
		
		
		
		// Boolean()의 의미로 사용됨
		if(0){
			document.write(" @@ <br> ");
		}
		
		
		if(1){
			document.write(" !! <br> ");
		}
	
	
	
	
	
		
		
		
		// 통화시간의 정보를 가져와서 통화시간이 60분 이상인 경우
		// "통화를 많이 사용하는 편입니다!"
		
		
		
		var telTime = prompt("통화시간을 입력하시오.", "0");
		
		if(telTime >= 60){
			document.write("통화를 많이 사용하는 편입니다! <br>");
		}
		
	
	
	
	
	
		
		
		
		
		// 사용자의 이름을 입력받아서
		// "ㅇㅇㅇ님 환영합니다"
	
		var name = prompt("이름을 입력하세요", "");
		
		if(name){
			document.write(name + "님 환영합니다 <br>");
		}
		
	
		document.write("=========================================== <br>");
		
		
		
		
		
		
		
		
		
		
		
		// 절대값 계산하기
		// 숫자 -> 양수 -> 양수
		// 숫자 -> 음수 -> 양수
		
		
		var num = -100;
		
		
		if(num < 0){
			
			document.write((num * -1) + "<br>");
			
		}else{
			document.write(num + "<br>");
		}
		
		
		
		// 삼항연산자 사용출력
		
		document.write(((num < 0)? -num:num) + "<br>");
		document.write("=========================================== <br>");
		
	
		
		
		
		
		
		
		
		
		// else문 
		// 변수에 숫자 하나 입력 후 숫자의 값이 홀수/짝수 판별
		
		
		if(num % 2 == 0){
			document.write("짝수입니다 <br>");
		}else {
			document.write("홀수입니다 <br>");
		}
		
		
		
		if(num % 2 != 0){
			document.write("홀수입니다 <br>");
		}else {
			document.write("짝수입니다 <br>");
		}
		
		
		
		
		
		// else if
		// 변수의 값이 정수인지를 판별 (양수, 음수, 0)
		
		num = 10;
		
		if(num > 0){
			document.write(num + "은 양수입니다. <br>");
			
		}else if(num < 0){
			document.write(num + "은 음수입니다. <br>");
			
		}else if(num == 0){
			document.write(num + "은 0입니다. <br>");
			
		}else{
			document.write("잘못 입력하셨습니다. <br>");
		}
		
		
		
		
		// 삼항 연산자로 변경
		
		document.write(((num > 0)? "양수":((num < 0)? "음수":"0")) +"<br>" );
		
		
		
		
		
	
		// 사용자에게 현재 월을 입력( 3, 5... )
		// 3~5 봄, 6~8 여름, 9~11 가을, 12~2 겨울
		
		var month = prompt("현재 월을 입력하세요","");
		
		if( 3 <= month && month <= 5 ){
			document.write("봄 <br>");
			
		}else if( 6 <= month && month <= 8 ){
			document.write("여름 <br>");
			
		}else if( 9 <= month && month <= 11 ){
			document.write("가을 <br>");
			
		}else if( 1 <= month && month <= 2 || month == 12) {
			document.write("겨울 <br>");
			
		}else {
			document.write("잘못입력했습니다. <br>");
		}
		
		
		
		
		
		
		
		
		
		
	/* 	학생의 점수를 학점으로 변환하는 프로그램
		90~100 : A
		80~89 : B
		70~79 : C
		60~69 : D
		0~59 : F
		
		"학생의 점수 : 00점, 학점 : ㅇ학점" */
		
		
		var score = prompt("성적을 입력하세요", ""); 
	   
		
	
		if( 90 <= score && score <= 100 ){
			document.write("학생의 점수 : " + score + "점, 학점 : A학점 <br>");
			
		}else if( 80 <= score && score <= 89 ){
			document.write("학생의 점수 : " + score + "점, 학점 : B학점 <br>");
			
		}else if( 70 <= score && score <= 79 ){
			document.write("학생의 점수 : " + score + "점, 학점 : C학점 <br>");
			
		}else if( 60 <= score && score <= 69 ){
			document.write("학생의 점수 : " + score + "점, 학점 : D학점 <br>");
			
		}else if( 0 <= score && score <= 59 ){
			document.write("학생의 점수 : " + score + "점, 학점 : F학점 <br>");
			
		}else {
			document.write("잘못 입력했습니다 <br>");
		}
		
		
		
		document.write("=================================== <br>");
		
		
		if(score < 0 || score > 100){
			document.write("잘못 입력했습니다 <br>");
		}else{
		
			switch (score / 10 ){
			
				case 10 : document.write("학생의 점수 : " + score + "점, 학점 : A학점 <br>"); break;
				case 9 : document.write("학생의 점수 : " + score + "점, 학점 : A학점 <br>"); break;
				case 8 : document.write("학생의 점수 : " + score + "점, 학점 : B학점 <br>"); break;
				case 7 : document.write("학생의 점수 : " + score + "점, 학점 : C학점 <br>"); break;
				case 6 : document.write("학생의 점수 : " + score + "점, 학점 : D학점 <br>"); break;
				default : document.write("학생의 점수 : " + score + "점, 학점 : F학점 <br>"); break;
			
		
			}
		
		}
		
		
		
		
	
	
	
	
	
	</script>






</head>
<body>
	<h1>Webcontent/js1/test5.html</h1>
	
	
</body>
</html>
