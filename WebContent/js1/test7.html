<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


	<script type="text/javascript">
	
	
		//반복문 : for / while / do-while
	
	
			

			for( var i = 0; i < 5; i++){
				
				document.write("안녕 <br>");
			
			}
	
			document.write("<hr>");
			
			
			
			
			
			
			
			
			
			
			// 1~10 숫자 가로 출력
			
			for( var i = 1; i <= 10; i++){
				
				document.write(i + "&nbsp");
			
			}
	
			document.write("<hr>");
			
			
			
			
			
			
			
			
			
	
	
			// 11~25 숫자 가로 출력
			
			for( var i = 11; i <= 25; i++){
				
				document.write(i + "&nbsp");
			
			}
			
			document.write("<hr>");
	
	
			
			
			
			
			
			// 1~10까지 숫자 중에서 홀수만 출력
			
			for(var i = 1; i <= 10; i++){
				
				if(i%2 == 1){
					document.write(i + "&nbsp");
				}
				
			}
			document.write("<hr>");
			
			for(var i = 1; i <= 10; i+=2){
				
				document.write(i + "&nbsp");
				
			}
			
			
			document.write("<hr>");
			
			
			
			
			
			
			
			
			
			// 1~10까지 숫자 중에서 짝수만 출력
			
			for(var i = 2; i <= 10; i+=2){
				document.write(i + "&nbsp");
			}
			
			document.write("<hr>");
			
			
			
			
			
			
			
			
			// 10~1 출력
			
			for(var i = 10; i > 0; i--){
				document.write(i + "&nbsp");
				
			}
			
			document.write("<hr>");
			
			
			
			
			
			
			
			// 구구단 2단 출력
			
			
			for(var i = 1; i <= 9; i++){
				
				document.write("2 * " + i + " = " + (2*i) + "<br>");
				
			}
			
			document.write("<hr>");
			
			for(var i = 2; i <= 9; i ++){
				
				for(var j = 1; j <= 9; j++){
					document.write( i + " * " + j + " = " + (i*j) + "<br>");
				}
				
				document.write("<hr>");
			}
			
			
			
			

			
			
			
			
			
			
			
			
			// 누적합
			
			// 1~10까지의 숫자의 합 출력
			
			var sum = 0;
			
			for(var i = 1; i <= 10; i++){
				
				sum += i
				
			}
			
			document.write(sum + "<br>");
			
			document.write("<hr>");
			
			
			
			
			
			
			
			
			// while 반복문
			// 1~10까지 숫자 출력
			
			var i=1;
			
			while(i<=10){
				document.write( i + "&nbsp");
				i++;
			}
			
			document.write("<hr>");
			
			
			
			
			
			
			
			
			
			
			
			
			// while 문으로 1~100까지 숫자의 합 출력
			
			var i = 1;
			var sum;
			
			while(i<=100){
				sum += i;
				i++;
			}
			
			document.write(sum + "<br>");
			
			
			
			
			document.write("<hr>");
			
			
			
			
			
			
			
			
			
			
			
			
			// do-while
				
		
			var i = 1;
			
			do{
				
				document.write(i + " ");
				i++;
				
			}while (i<=10);
			
			
			
			
			
			document.write("<hr>");
			
			
			
			
			
			
			
			
			
			
	
			
			
			
			
			
			
			
			
			
			
			
	
	
	</script>









</head>
<body>
	<h1>WebContent/js1/test7.html</h1>
</body>
</html>
