<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
	
	// 연산자
	// 1. 살술연산자 ( +  -  *  /  % )
	
	// 숫자 데이터를 저장하는 변수 2개 생성(100,200)초기화
	// => 해당 연산의 결과를 저장하는 변수 result 생성 후 화면에 출력
	
	var num1 = 100, num2 = 200, result;
	
	result = num1 + num2;
	document.write("100 + 200 = " + result  + "<br>");
	
	result = num1 - num2;
	document.write("100 - 200 = " + result + "<br>");
	
	result = num1 * num2;
	document.write("100 * 200 = " + result + "<br>");
	
	result = num1 / num2;
	document.write("100 / 200 = " + result + "<br>");
	
	result = num1 % num2;
	document.write("100 % 200 = " + result + "<br>");
	
	
	
	
	
	
	// 과일이 100개 있다. 5개씩 포장 가능한 박스로 포장하려한다.
	// 이때 필요한 상자의 개수는?
			
	var banana = 100, sizeOfbox = 5;
	
	document.write("필요한 상자의 개수 : " + (banana/sizeOfbox) + "개 <br>");
	
	
	
	
	
	// 738 -> 연산 -> 700
	// 123 -> 연산 -> 100
	// 654 -> 연산 -> 600
	// 모든 3자리수에서도 동일한 조건을 가진다
	
	
	var data, x = 100;

	x = 100

	
	data = 738;
	document.write( Math.floor(data/x)* x + " <br>");
	
	data = 123;
	document.write( Math.floor(data/x)* x  + " <br>");
	
	data = 654;	
	document.write( Math.floor(data/x)* x  + " <br>");
	
	
	
	
	
	// 777 -> 연산 -> 771
	
	var y = 10
	
	data = 777
	
	document.write( (Math.floor(data/y) * 10 + 1)  + " <br>");
	document.write("======================================<br>");
	
	
	
	
	
	
	
	
	
	// 2. 대입연산자 ( = ), 복합대입연산자( +=  -=  *=  /=  %= )
	//	변수 = 값; (오른쪽의 값을 왼쪽의 변수에 저장)
	// 	A += B;   <=>  A = A + B;  누적합
	
	num1 = 10;
	num2 = 20;
	
	document.write((num1 += num2) + " <br>");
	
	
	// 누적합을 사용하여 화면에 출력하기(테이블)

	
	num1 = 10
	num2 = 10
	
	var t = "<table border='1'>";
	
	t += "<tr>";
	
	t += "<td>" + num1 + "</td>";
	t += "<td>" + (num1 += num2) + "</td>";
	t += "<td>" + (num1 += num2) + "</td>";
	
	t += "</tr>";
	
	t += "</table>";
	
	document.write( t + " <br>");
	document.write("======================================<br>");
	
	
	

	
	
	
	
	
	// 3. 비교연산자 ( >  <  >=  <=  == != === !== )
	
	document.write( (num1 > num2) + "<br>");
	
	document.write( (num1 == num2) + "<br>");
	
	
	
	
	
	var data1 = 10;
	var data2 = "10";
	
	// ( ==  !== ) : 타입 상관 없이 값만 비교하여 결과
	document.write( (data1 == data2) + "<br>");
	
	// ( ===   !== ) :  타입과 값을 모두 비교하여 결과
	document.write( (data1 === data2) + "<br>");
	document.write("======================================<br>");
	
	
	
	
	
	
	
	
	
	// 4. 증감연산자(단항연산자)
	//  ++    --
	
	
	var A = 100;
	
	document.write(A + "<br>");
	++A;
	document.write(A + "<br>");
	A++;
	document.write(A + "<br>");
	document.write("======================================<br>");


	
	
	
	
	
	// 5. 논리연산자 ( &&   ||   ! )

	//	논리표
	//--------------------------------------
	//	A	B	A&&B	A||B	!A	  !B
	//--------------------------------------
	//	T	T	 T		 T		 F	   F
	//	T	F	 F		 T		 F	   T
	//	F	T	 F		 T		 T	   F
	//	F	F	 F		 F		 T	   T
	//--------------------------------------
	
		
		var T = true;
		var F = false;
	
		document.write(T&&T + "<br>");
		document.write(T&&F + "<br>");
		document.write((F&&T) + "<br>");
		document.write((F&&F) + "<br>");
		
		
		document.write((T||T) + "<br>");
		document.write((T||F) + "<br>");
		document.write((F||T) + "<br>");
		document.write(F||F + "<br>");
		document.write("======================================<br>");
		
	
	
		
		
		
		
		
		
		
		
		
		
		// 6. 삼항연산자
		
		// 조건문 ? 값(참일 때 실행):값(거짓일 때 실행)
				
		// 나이가 20살 이상인 경우 "성인입니다!" 아닌경우 "미성년자입니다!"
		
		var age = 13;
		
		document.write( (age > 20) ? "성입입니다!" : "미성년자입니다! <br>" );
		document.write("======================================<br>");
		
		
		
		
		
		
		
		
		
		// 과일상자 계산하기
		// 과일 237개, 상자의 크기 : 5
		// => 이때 필요한 상자의 개수
		
		var fruit = 237, sizeOfBox2 = 5;
		
		document.write("상자 수 : " + ((fruit%sizeOfBox2 == 0)? Math.floor(fruit/sizeOfBox2):Math.floor(fruit/sizeOfBox2)+1) + "<br>");
		document.write("필요한 상자의 개수 : "+( Math.floor(fruit/sizeOfBox2)+(fruit%sizeOfBox2>0? 1:0)) +"개");
		document.write("남은 과일 수 : " + (fruit%sizeOfBox2) + "<br>");
	
		
		
		
		
		
		
		
		
		
		
	
	
	
	</script>





</head>

			</td>

				<script type="text/javascript"> 
					document.write(num1 += num2);
