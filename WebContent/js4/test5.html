<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	// 데이터 잘 전달될 수 있또록 데이터 유효성 체크
	
	// submit 버튼 클릭시 체크
	// 1. 아이디가 공백인지 아닌지 체크
	// 2. 아이디의 길이가 5자리 이상
	// 3. 비밀번호, 확인 공백 X -> 비밀번호, 비밀번호 확인이 같은지 체크
	// 4. 이름공백
	// 5. 주민번호 앞자리 6자리인지 체크, 뒷자리 7자리인지 체크
	// 6. 성별, 취미 선택체크
	// 7. 수업 체크
	// 8. 메모 공백 체크
	
	
	function check() {
		
	 	// 1. 아이디가 공백인지 아닌지 체크
		if(document.fr.id.value==""){
			alert("아이디입력하세요");
			document.fr.id.focus();
			return false;
		} 
		
		
		
		// 2. 아이디의 길이가 5자리 이상
		if(document.fr.id.value.length<5){
			alert("5자리 이상 아이디를 입력하세요");
			document.fr.id.focus();
			return false;
		}
		
		
		
		
		// 3. 비밀번호, 확인 공백 X -> 비밀번호, 비밀번호 확인이 같은지 체크
		if(document.fr.pw.value==""){
			alert("비밀번호입력하세요");
			document.fr.pw.focus();
			return false;
		}
		if(document.fr.pw2.value==""){
			alert("비밀번호입력하세요");
			document.fr.pw2.focus();
			return false;
		}
		if(document.fr.pw.value!=document.fr.pw2.value){
			alert("비밀번호 틀립니다");
			document.fr.pw.focus();
			return false;
		}
		
		
		
		
	
		// 4. 이름공백
		if(document.fr.name.value==""){
			alert("이름을 입력하세요");
			document.fr.name.focus();
			return false;
		}
		
		
		
		
		// 5. 주민번호 앞자리 6자리인지 체크, 뒷자리 7자리인지 체크
		if(document.fr.ju1.value.length!=6){
			alert("주민첫번째자리는  6자입니다.");
			document.fr.ju1.focus();
			return false;
		}
		if(document.fr.ju2.value.length!=7){
			alert("주민두번째자리는  7자입니다.");
			document.fr.ju2.focus();
			return false;
		}
		
		
		
		// 6. 성별, 취미 선택체크
/*  		if(document.fr.gender[0].checked==false && 
				document.fr.gender[1].checked==false){
			alert("성별을 선택하세요");
			document.fr.gender[0].focus();
			return false;
		} 
		    */
	   
 		var arrRadio = document.fs.getElementsByName('gender');
		var bCheck = false;;
		for(;bCheck == false;){
			for(var i=0; i < arrRadio.length; i++){
				if(arrRadio[i].checked == true){
					bCheck = true;
				}
			}
			if(bCheck == false){
			alert("성별을 선택하세요");
		 	document.fr.gender[0].focus();
			return false;
			}
		}	  
		 
		 

		
		
		
		
		
		if(document.fr.hobby[0].checked==false && 
				document.fr.hobby[1].checked==false && 
				document.fr.hobby[2].checked==false){
			alert("취미을 선택하세요");
			document.fr.hobby[0].focus();
			return false;
		}
		
		
		
		// 7. 수업 체크
		
		if(document.fr.subject.selectedIndex==0){
			alert("과목을 선택하세요");
			document.fr.subject.focus();
			return false;
		}
		
		
		
		
		// 8. 메모 공백 체크
		if(document.fr.memo.value==""){
			alert("한마디 입력하세요");
			document.fr.memo.focus();
			return false;
		}
		
		
		
	}
	
	
	
	</script>




</head>
<body>

  <h1>WebContent/js4/test5.html</h1>
  
  <h2> ITWILL 회원가입 하기 </h2>
  
  <fieldset>
    <form action="test.jsp" name="fr" onsubmit="return check()">
    
    	아이디 : <input type="text" name="id"> <br>
    	비밀번호 : <input type="password" name="pw"> <br>
    	비밀번호 확인 : <input type="password" name="pw2"> <br>
    	
    	
    	이름 : <input type="text" name="name"> <br>
    	주민번호 : <input type="text" name="ju1" > - <input type="text" name="ju2"> <br>
    	
    	
    	
    	성별 : <input type="radio" name="gender" value="남">남
    		  <input type="radio" name="gender" value="여">여 
    		  <br>
    		  
    		  
    	취미 : <input type="checkbox" name="hobby" value="게임">게임
    		  <input type="checkbox" name="hobby" value="영화">영화
    		  <input type="checkbox" name="hobby" value="운동">운동
    		  <br>
    		  
    		  
    	수업종류 : <select name="subject">
    				<option value="">수업을 선택하세요</option>
    				<option value="java">자바</option>
    				<option value="web">웹</option>
    				<option value="js">자바스크립트</option>
    				<option value="db">디비</option>    				
    			</select>	  
    			<br>
    			
    	메모 : <textarea rows="5" cols="20"></textarea><br>
    	
    	<hr>
    	<input type="submit" value="회원 가입하기">
    	<input type="reset" value="취소하기">
    
    </form>
  </fieldset>
