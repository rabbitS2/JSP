<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


  function fun1(){
	  // select 태그 자체 속성 확인
	  // window.document.폼태그.select 이름.속성
	  
	  alert("name : "+document.fr.subject.name);
	  //alert("name : "+document.fr.options[0].name);
	  // select 태그에 포함되어있는 옵션의 개수
	  alert("length : "+document.fr.subject.length);
	  alert("type : "+document.fr.subject.type);
	  alert("selectedIndex : "+document.fr.subject.selectedIndex);
	  
	  
  }
  
  function fun2(){
	  // select 선택지의 속성
	  //  window.document.폼태그.select이름.options[0].속성
	  
	  alert("value : " +document.fr.subject.options[2].value);
	  alert("text : "+document.fr.subject.options[2].text);
	  alert("selected : "+document.fr.subject.options[2].selected);
	  
  }
  
  
  function check1(){
	  // 과목 선택없이 페이지 이동 (데이터 전달)불가
	  // 과목 선택시 페이지 이동
	  
	  //if(document.fr.subject.selectedIndex == 0){
      //if(document.fr.subject.options[0].selected == true){
      if(document.fr.subject.options[0].selected){
		  alert(" 과목을 선택하시오 ");
		  document.fr.subject.focus();
		  return;
	  }
      
      document.fr.submit();	  
	  
  }
  function check2(){
	  //if(document.fr.subject.selectedIndex == 0){
      //if(document.fr.subject.options[0].selected == true){
      if(document.fr.subject.options[0].selected){
		  alert(" 과목을 선택하시오 ");
		  document.fr.subject.focus();
		  return false;
	  }
     	  
  }
      
      //select의 과목을 선택했을 때 선택한 과목의 이름을 출력(alert)
	function check3() {
		
		 var idx = document.fr.subject.selectedIndex;  
		 
		if(document.fr.subject.selectedIndex != 0){
			
			alert(document.fr.subject.options[idx].text + "이 선택되었습니다");
			
		}
	
    	  
	}
  


</script>

</head>
<body>

  <h1>WebContent/js4/test4.html</h1>
  
  <fieldset>
    <form action="test.html" name="fr" onsubmit="return check2()">
		과목을 선택하시오. 
		<!-- size="3" multiple="multiple" -->
		<select name="subject" onchange="check3()">
		  <option value="">선택하시오</option>
		  <option value="java">자바</option>
		  <option value="web">웹</option>
		  <option value="js">자바스크립트</option>
		  <option value="db">디비</option>		
		</select>  
		
		<input type="submit" value="전송(submit)">  
		
		<hr>
		
		<input type="button" value="select 속성 확인하기" onclick="fun1()">
		<input type="button" value="select 속성 확인하기2" onclick="fun2()">
		
		<hr>
		<!-- select 선택이 안된경우 페이지 이동x,
		     과목 선택 된경우 페이지 이동후 정보 전달.
		 -->
		<input type="button" value="데이터 선택후 페이지 이동" onclick="check1()">
		
		
		
		
    </form>  
  </fieldset>
  
  
  

</body>
</html>
