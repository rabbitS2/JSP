<script type="text/javascript">
    function fun1(){

        alert("name : "+window.document.forms[0].gender[0].name);

    	alert("value : "+document.forms[0].gender[0].value);
    	alert("checked : "+ document.forms[0].hobby[1].checked);
    }
    
    
    function check1(){
    	// 일반 버튼
    	if(document.forms[0].gender[0].checked == false &&

    	if(document.forms[0].hobby[0].checked == false &&

    	} // if

    	document.forms[0].submit();
    	
    }// check1()
    
    
    function check2() {
    	
    	if(document.forms[0].gender[0].checked == false && 
    			document.forms[0].gender[1].checked == false){
    		alert(" 성별을 체크 하세요! ");

    	}
    	   
    	if(document.forms[0].hobby[0].checked == false &&

	}
    
    
    
    
    

</script>

         method="get" 기본값-get방식
    -->
    <form action="itwill.html" method="get" onsubmit="return check2()">
      <h4> 라디오버튼 : 중복선택 X </h4>
