<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 	<script type="text/javascript">
 	
 	
 	  // 문자열 (String)
 	  
 	  // var 참조변수 = new String("문자열"); => 문자열 객체
 	  // var 참조변수 = "문자열"; => 문자열 상수
 	  
 	  var msg1 = new String("아이티윌");
 	  var msg2 = "아이티윌";
 	  
 	  document.write("1 == 2 : "+(msg1 == msg2)+"<br>");
 	  document.write("1 === 2 : "+(msg1 === msg2)+"<br>");
 	  
 	  // 스타일 기능
 	   document.write(msg2 + "<br>");
 	   document.write(msg2.bold() + "<br>");
 	   document.write(msg2.italics() + "<br>");
 	   document.write(msg2.fontsize(15) + "<br>");
 	   document.write(msg2.fontsize(15).fontcolor("blue") + "<br>");
 	   
 	   // * 문자열도 배열이다. => 문자열의 데이터가 한글자씩 저장
 	   // 배열의 인덱스 형태로 접근 (0번 인덱스~) 
 	   
 	   // 문자열 데이터처리 기능
 	   msg2 = "안녕하세요 ITWILL 부산교육센터 입니다.";
 	   
 	   // ITWILL 글자를 출력 
 	   document.write("결과 : "+msg2.slice(6, 12)+"<br>");
 	   document.write("결과 : "+msg2.charAt(8)+"<br>");
 	   document.write("결과 : "+msg2.substring(2,5)+"<br>"); // (시작인덱스,끝-1)
 	   document.write("결과 : "+msg2.substr(2,5)+"<br>"); // (시작인덱스,개수)
 	   
 	   // 문자열의 데이터 찾기 
 	   document.write("결과 : "+msg2.indexOf("부산")+"<br>");
 	   document.write("결과 : "+msg2.indexOf("서울")+"<br>"); // 해당요소의 인덱스번호를 리턴 (값이 있을때),값이 없을경우 -1
 	   document.write("결과 : "+msg2.lastIndexOf("요")+"<br>"); // 해당요소의 인덱스번호를 리턴 (값이 있을때),값이 없을경우 -1
 	   
 	   document.write("결과 : "+msg2.indexOf("I")+"<br>");
 	   document.write("결과 : "+msg2.lastIndexOf("I")+"<br>");
 	   
 	   // split(구분값,요소의개수) => 배열의 형태로 저장
 	   document.write("결과  : "+msg2.split(" ",3)+"<br>");
 	   document.write("결과  : "+msg2.split(" ")+"<br>");
 	   document.write("결과  : "+msg2.split(" ")[1]+"<br>");
 	   
 	   
 	   // 주민번호 : 900101-1231321
 	   // => 해당 주민번호를 사용해서 '성별' 출력
 	   //   1,3 - 2,4
 	  
 	   // "성별은 00 입니다";
 	   var jumin = "900101-1231321";
 	   
 	   //document.write(jumin.charAt(7));
 	   //document.write(jumin.substr(7,1));
 	   //document.write(jumin.substring(7,8));
 	   
 	   var check = jumin.substring(7,8);
 	   
 	   if(check ==1 || check==3){
 		   document.write("성별은 남자 입니다.<br>");
 	   }else if(check ==2 || check == 4){
 		   document.write("성별은 여자 입니다.<br>");
 	   }else{
 		   document.write("잘못된 주민번호 입니다.<br>");	   
 	   }
 	   
 	   //Q. prompt() 사용해서 사용자의 영문이름을 입력받는다.
 	   // => 영문자의 이름을 전부 대문자로 출력
 		document.write("<hr>");
 		// 대소문자
 		var name = prompt("영문 이름을 입력하세요");
 		document.write(name.toUpperCase() + "<br>");
 		document.write(name.toLowerCase() + "<br>");
 		
 		
 		var tel = prompt("전화번호를 입력하세요");
 		
 		document.write(tel.split("-")[0] + "-****-" +tel.split("-")[2] + "<br>" );
 		document.write(tel.slice(0,4) + "****" + tel.slice(8,14)+ "<br>" );
 		document.write(tel.substr(0,4)+ "****" + tel.substring(8) + "<br>" );
 	
 		
 		
 		
 		
 		
 		// 이메일주소 test@itlaksdj.co.kr
 		// 사용자의 이메일 입력받음
 		// @가 있는 지 없는지 판단
 		// ".co.kr", ".com", ".net", ".or.kr", "go.kr" 주소가 아니면 
 		// 이메일이 아닌거임
 		
 		
 		
 		
 		var email = prompt("이메일주소를 입력하세요");
 		
 		var urlArr = [ ".co.kr", ".com", ".net", ".or.kr", "go.kr"];
 		
 		if(email.indexOf("@") > 1){  // @앞자리는 2자리 이상이어야 함
 			
 			
 			for(var i in urlArr){
 				
 				if(email.indexOf(urlArr[i]) != -1){
 					document.write("이메일 확인 "+ email + "<br>");
 				}
 			 }
 	
 		}else{
 			document.write("유효한 이메일이 아닙니다.");
 		}
 		
 		
 	
 		
 		
 		
 		
 		
 		
 		
 		
 		
 	</script>





</head>
<body>
	<h1>WebContent/js2/test5.html</h1>
</body>
</html>
