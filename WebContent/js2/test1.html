		function myABS(num) {

		// myCal(), 매개변수 3개 (숫자, 문자, 숫자) -> 연산 결과 리턴
		//(3, "+", 3) -> 6리턴
		// 문자 - 산술연산자(+ - */ %), 그외 문자 : "연산결과 : 에러발생!"
		
		
		
		function myCal(num1, oper, num2){
			
			var result = "연산의 결과 : ";
			
			switch (oper) {
			case "+":
				result += (num1 + num2);
				break;
			case "-":
				result += (num1 - num2);
				break;
			case "*":
				result += (num1 * num2);
				break;
			case "/":
				result += (num1 / num2);
				break;
			case "%":
				result += (num1 % num2);
				break;

			default:
				result = "연산의 결과 : 에러발생!";
				break;
			}
			
			return result;
			
		}
		
		
		document.write(myCal(10, "+", 5) + "<br>");
